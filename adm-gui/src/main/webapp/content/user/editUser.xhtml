<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<h:form>

		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panel header="Edit User">
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="name" value="Name: " />
				<p:inplace id="editName">
					<p:inputText id="inputName"
						value="#{editUserView.user.userdescription.name}" label="Name"
						required="true" />
				</p:inplace>

				<h:outputLabel for="role" value="Role: " />
				<p:selectOneMenu id="role" value="#{editUserView.user.role}"
					style="width:125px">
					<f:selectItem itemLabel="EMPLOYEE" itemValue="EMPLOYEE" />
					<f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
				</p:selectOneMenu>

				<h:outputLabel for="age" value="Age: " />
				<p:inplace id="editAge">
					<p:inputText id="age"
						value="#{editUserView.user.userdescription.age}" label="Age: "
						required="true" />
				</p:inplace>

				<h:outputLabel for="password1" value="Password :" />
				<p:password id="password1" value="#{editUserView.password1}"
					label="Password1" />

				<h:outputLabel for="password2" value="Password Again:" />
				<p:password id="password2" value="#{editUserView.password2}"
					label="Password2" />

			</h:panelGrid>

			<p:commandButton value="Edit"
				actionListener="#{editUserView.editUser}" update="@form"
				id="createUser" />

		</p:panel>

	</h:form>

</h:body>
</html>
